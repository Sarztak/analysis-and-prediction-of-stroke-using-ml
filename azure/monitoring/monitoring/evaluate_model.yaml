$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: stroke_model_eval
display_name: Stroke Model Evaluation
version: 22
type: command

inputs:
  model_dir:
    type: uri_folder
  test_data:
    type: uri_file

outputs:
  metrics_output:
    type: uri_file
    mode: upload

environment: azureml:h2o-batch-env-java:1
code: ..

command: >-
  python monitoring/evaluate_model.py
  --model_dir ${{inputs.model_dir}}
  --test_data ${{inputs.test_data}}
  --metrics_output ${{outputs.metrics_output}}

